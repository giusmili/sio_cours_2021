        <figure>
            <img src="https://s1.thcdn.com/productimg/1600/1600/11809562-1964606913694678.jpg" alt="Batman">
            <figcaption>
                <h2>Caractéristiques</h2>

                    <li>Franchise: DC Comics</li>
                    <li>Acteurs: Christian Bale, Michael Caine, Liam Neeson, Katie Holmes, Gary</li>

                    <li>Langues des sous titres: <strong>fr, it, esp</strong></li>
                    <li>Date de sortie cinéma: <time datetime="2005-09-10">10/09/2005</time></li>
                </ul>
               <details open>
                    <summary>
                        <strong>Déscription</strong>
                    </summary>
                    <p>
                        Comment un homme seul peut-il changer le monde ? Telle est la question qui hante 
                        Bruce Wayne depuis cette nuit tragique où ses parents furent abattus sous ses yeux, dans une ruelle de Gotham City. 
                        Torturé par un profond sentiment de colère et de culpabilité, le jeune héritier de cette richissime 
                        famille fuit Gotham pour un long et discret voyage à travers le monde. Le but de ses pérégrinations : 
                        sublimer sa soif de vengeance en trouvant de nouveaux moyens de lutter contre l’injustice. 
                    </p>
               </details>

            </figcaption>
        </figure>
